<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
  }

  main {
    padding: 1em;
  }

  h1 {
    color: #333;
    margin-bottom: 0.5em;
  }

  p {
    color: #666;
    line-height: 1.5;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }
</style>
<title>Simplified HTML Page</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
  </header>
  <main>
    <h2>About Us</h2>
    <p>This is a simple HTML template to demonstrate text elements and styles.</p>
    <p>We offer various services to <a href="#">meet your needs</a>.</p>
  </main>
</body>
</html>
